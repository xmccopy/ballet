<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/wow.css">
    <title>Samurai Tech </title>
</head>

<body>

    <div id="hamburg-btn" class="hamburg-btn">
        <span></span>
    </div>
    <div class="c-header__sp">
        <ul class="c-header__sp--items">
            <li class="__sp-item">
                <a href="./aboutme.html">マイポワントとは？</a>
            </li>
            <li class="__sp-item">
                <a href="#company">ログイン</a>
            </li>
            <li class="__sp-item">
                <a href="./my_infor.html">会員登録</a>
            </li>

        </ul>
    </div>
    <header class="c-header">
        <div class="c-header_wrap">
            <h1 class="">
                <a href="./index.html">
                    <img src="./assets/img/logo-pc.png" alt="" class="pc_logo">
                </a>
            </h1>
            <ul class="c-header__items">
                <li class="__item">
                    <a href="./aboutme.html">マイポワントとは？</a>
                </li>
                <li class="__item">
                    <a href="#company">ログイン</a>
                </li>
                <li class="__item_input">
                    <a href="./my_infor.html">会員登録</a>
                </li>
            </ul>
        </div>
    </header>

    <main class="p-main">
        <section class="contact">
            <div class="contact_wrap">
                <div class="title title_set">
                    <h1 class="title_tlt wow fadeInUp">問い合わせ</h1>
                    <p class="title_subtlt wow fadeInUp">- Contact us -</p>
                </div>
                <div class="des wow fadeIn">
                    <div class="des__part1 wow fadeInUp">
                        <p class="text">氏名&nbsp;<span class="sub">[必須]</span></p>
                        <input type="text" class="in_put">
                    </div>
                    <div class="des__part2 wow fadeInUp">
                        <p class="text">メールアドレス&nbsp;<span class="sub">[必須]</span></p>
                        <input type="text" class="in_put">
                    </div>
                    <div class="des__part3 wow fadeInUp">
                        <p class="text">内容&nbsp;<span class="sub">[必須]</span></p>
                        <textarea name="contact" id="" cols="30" rows="10" class="in_put"></textarea>
                    </div>
                    <div class="read_more wow fadeIn">
                        <div class="btn1">
                            <p class="btn__title">
                                送信する
                            </p>
                        </div>
                    </div>
                    <div class="contact__tab wow fadeInUp">
                        <a href="./index.html" class="tab_title">ホームへ</a>
                    </div>
                </div>
            </div>
        </section>

        <footer class="c-footer">
            <div class="c-footer__wrap">
                <ul class="c-footer__items">
                    <li class="__item">
                        <a href="./termofuse.html">利用規約</a>
                    </li>
                    <li class="__item">

                    <li class="__item">
                        <a href="./contact.html">問い合わせ</a>
                    </li>
                </ul>
            </div>

    </footer>
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/wow.js"></script>
    <script>
        new WOW().init();
    </script>
    <script>
        var swiper = new Swiper(".mySwiper ", {
            slidesPerView: 3.6,
            spaceBetween: 25,
            // loop: true,
            centeredSlides: true,
            speed: 1500,
            // autoplay: {
            //     delay: 2500,
            //     disableOnInteraction: false,
            // },
            breakpoints: {
                375: {
                    slidesPerView: 1.3,
                    spaceBetween: 10,
                },
                768: {
                    slidesPerView: 3,
                    spaceBetween: 20,
                },
                1024: {
                    slidesPerView: 3.6,
                    spaceBetween: 20,
                }
            },
        });
    </script>
